<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shop</title>
        <script type="text/javascript" src="https://cdn.c360a.salesforce.com/XYZ/scripts/c360a.min.js"></script>      
    </head>
    <body>
<div style=" 
box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset; padding:10px; margin-bottom:15px;
padding: 30px; padding-left: 70px;  margin:70px; width:900px;">
<center> <img style="width:700px;" src="dc-workshop.jpg"> </center>
       <!-- begin -->
      <div>
        <h2>User Profile</h2>
        <p><label for="username">Username:</label> <br> <input type="text" name="username" id="visitor-username"/></p>        
        <p><label for="email-address">Email Address:</label> <br> <input type="email" name="email-address" id="visitor-email-address"/></p>
        <p><label for="phone">Phone No.:</label> <br> <input type="text" name="phone" id="visitor-phone"/></p>
        <p><label for="first-name">First Name:</label> <br> <input type="text" name="first-name" id="visitor-first-name"/></p>
        <p><label for="surname">Surname:</label> <br> <input type="text" name="surname" id="visitor-surname"/></p>
        <p><label for="lomembershipyalty">Membership No.:</label> <br> <input type="text" name="membership" id="visitor-membership"/></p>
        <p><label for="date-of-birth">Date of Birth:</label> <br> <input type="date" name="date-of-birth" id="visitor-date-of-birth"/></p>
      </div>
      <div>
        <h2>Consent for Marketing Communications <br> 
            <input value="false" type="checkbox" name="consent-status" id="visitor-consent-status"/> </h2>
        
      </div>
      <div>
        <h2>User Actions </h2>      
        <div>
        <p>  <button id="register">Register for Workshop</button> </p>
        </div>
        <div>              
            <p>  <button id="product1">View Data Cloud Exam Guide </button> </p>
        </div>
        <div>
            <p>  <button id="product2"> View Hands-On Workbook </button> </p>
        </div>
        <div>
            <p>   <button id="cart1"> Participate in Ideation </button> </p>
        </div>
        <div>
            <p>  <button id="cart2"> Review Resources </button> </p>
        </div>
      </div>
      <!-- end -->
    </div>
    </body>
</html>
